<div class="max-w-2xl mx-auto p-4 flex flex-col h-[80vh]">
<!-- Header -->
  <header class="flex justify-between items-center mb-4">
    <h1 class="text-eneBlue font-bold text-xl">Ene — Angular UI</h1>
    <span class="text-sm" [class.text-green-400]="streaming">
      {{ streaming ? '⏳ Streaming...' : '✅ Idle' }}
    </span>
  </header>

  <!-- Messages -->
  <div #messagesContainer
       class="flex-1 overflow-y-auto space-y-3 p-3 rounded-lg bg-gray-900/40 border border-gray-700 messages-container">
    <div *ngFor="let m of messages"
         class="flex items-start space-x-3 animate-fadeInUp"
         [ngClass]="m.role === 'user' ? 'justify-end' : 'justify-start'">
      <!-- Avatar -->
      <div *ngIf="m.role !== 'user'"
           class="w-8 h-8 rounded-full bg-enePink flex items-center justify-center text-white font-bold">E</div>

      <!-- Bulle -->
      <div class="max-w-[75%] rounded-xl px-4 py-2"
           [ngClass]="m.role === 'user' ? 'bg-eneMsgUser text-white' : 'bg-eneMsgEne text-gray-200'">
        <pre class="whitespace-pre-wrap m-0">{{ m.content }}</pre>
        <!-- Curseur typing pendant le stream -->
        <span *ngIf="m.role==='assistant' && isTyping" class="ml-1 animate-pulse">▋</span>
      </div>

      <div *ngIf="m.role === 'user'"
           class="w-8 h-8 rounded-full bg-eneBlue flex items-center justify-center text-white font-bold">U</div>
    </div>
  </div>

  <!-- Input -->
  <div class="mt-4 flex gap-2">
    <textarea [(ngModel)]="input" rows="2" placeholder="Parle à Ene… (Shift+Enter = newline)"
              class="flex-1 p-2 rounded-lg bg-gray-800 text-gray-200 border border-gray-600 resize-none"></textarea>
    <button (click)="send(false)"
            class="px-4 py-2 rounded-lg bg-eneBlue text-white hover:bg-blue-400 active:scale-95 transition">
      Envoyer
    </button>
    <button (click)="send(true)"
            class="px-4 py-2 rounded-lg bg-enePink text-white hover:bg-pink-500 active:scale-95 transition">
      Streamer
    </button>
  </div>
</div>
